<!DOCTYPE html>
<html>
<head>
    <title>PropertyPlotMap Prototype - Pimpri-Chinchwad</title>
    <style>
        /* Basic CSS for the map */
        #map {
            height: 600px; /* Adjust height as needed */
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .controls {
            margin-bottom: 20px;
        }
        .info-window-content h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .info-window-content p {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>PropertyPlotMap Prototype</h1>
    <p>Exploring real estate opportunities in Pimpri-Chinchwad.</p>

    <div class="controls">
        <label for="propertyType">Filter by Type:</label>
        <select id="propertyType">
            <option value="All">All Types</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
        </select>
    </div>

    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script src="script.js"></script>
</body>
</html>
